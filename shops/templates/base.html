{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title  %}Shopx{% endblock  %}</title>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    {% block head %}{% endblock  %}
</head>
<body>
    {% block content  %} {% endblock  %}

    <nav>
      <a class="logo" href="index.html">
          <img class="logo" src="{% static '/img/shopx.png'%}" alt="logo" width="120px" height="auto">
      </a>
        <div>
            <form action="" class="search-bar">
                <input type="text" placeholder="search Shopx" name="q">
                <button type="submit">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                  </svg>
                </button>
            </form>
        </div>
        
        <div class="Navlinks">
              <a class="login" href="./auth/index.html">Login</a>
              <a href="./auth/create-account.html"><button class="create">Create Account</button></a>
              <a href="./cart.html"><svg class="nav-cart" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-cart-check-fill" viewBox="0 0 16 16">
                <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m-1.646-7.646-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 8.293l2.646-2.647a.5.5 0 0 1 .708.708"/>
              </svg>
              <span id="cart-count"> 0 </span>
            </a>
        </div>
       
    </nav>


    <div id="products">

      
      
    </div>

    <footer>
       
    </footer>

    <script src="js/shop.js"></script>

    <script>

      const div = document.getElementById("products")

      for (let i=0; i <products.length; i++) {

        const product=products[i]

        div.innerHTML += `
        <div class="product">
          <a href="./product.html?id=${product.id}">
            <div class="image">
              <img src="${product.image}" alt="" width="80%">
            </div>
            <div>
              <p>${product.name}</p>
              <h5>#${product.price}</h5>
              <del>#${parseInt(product.price * 1.2 )}</del>
            </div>
          </a>
        </div>
          `
      }




    </script>
</body>
</html>
