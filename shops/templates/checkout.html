{% extends "./base.html" %}
{% load static %}

{% block title %} Shopx | Your One-Stop Destination for all your Shopping Needs. {% endblock  %}

{% block head %}
     {% comment %} <link rel="stylesheet" href="{% static '/css/product.css' %}"> {% endcomment %}
     <link rel="stylesheet" href="{% static '/css/footer.css' %}">
     <link rel="stylesheet" href="{% static '/css/checkout.css' %}">
{% endblock  %}

{% block content %}
<nav class="checkout">
    <a class="homepage" href="/"> Home </a>
    <a class="check_page" href="/checkout"> /Checkout </a>
    <p class="check"> Checkout </p>
</nav>


<h5 class="wrapper-heading">Billing Details</h5>
<label for="fname" class="form-label">First Name*</label>
<input type="text" id="fname" class="form-control" placeholder="First Name">
<label for="lname" class="form-label">Last Name*</label>
<input type="text" id="lname" class="form-control" placeholder="Last Name">
<label for="email" class="form-label">Email*</label>
<input type="email" id="email" class="form-control" placeholder="user@gmail.com">
<label for="phone" class="form-label">Phone*</label>
<input type="tel" id="phone" class="form-control" placeholder="+880388**0899">
<label for="country" class="form-label">Country*</label>
<select id="country" class="form-select">
<option>Choose...</option>
<option>Bangladesh</option>
<option>United States</option>
<option>China</option>
<option>Nigeria</option>
<option>France</option>
<option>Canada</option>
<option>Ghana</option>
<option>Russia</option>
<option selected="">United Kingdom</option>
</select>
<label for="address" class="form-label">Address*</label>
<input type="text" id="address" class="form-control" placeholder="Enter your Address">
<label for="city" class="form-label">Town / City*</label>
<label for="number" class="form-label">Postcode / ZIP*</label>
<input type="number" id="number" class="form-control" placeholder="0000">
<input type="checkbox" id="account">
<label for="account" class="form-label">
<h5 class="wrapper-heading">Shipping Address</h5>
<input type="checkbox" id="remember">
<label for="remember" class="form-label">
{% endblock  %}
